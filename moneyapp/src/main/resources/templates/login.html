<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: header"/>
<body style="padding-top:50px;">
	<div class="container" style="width: 45%; margin: 0 auto; border:3px solid blue; border-radius: 20px; padding:20px 30px 30px 30px; background-color: #2a4960; color:white;">
		<div class="row">
			<div class="col-md-9">
				<h2 th:text="#{msg.login}">Login</h2>
			</div>
			<div class="col-md-3" style="text-align:right;">
				<div class="form-group">
					<select id="locales" class="form-control">
						<option value="hr" th:selected="${#locale.language == 'hr'}" th:text="#{msg.lang.hr}"></option>
						<option value="en" th:selected="${#locale.language == 'en'}" th:text="#{msg.lang.en}"></option>
					</select>
			  	</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}" class="form-group">    
	            		<span th:text="#{msg.invalidUsernameOrPassword}">Invalid username and password.</span>
	        		</div>
	        		<div th:if="${param.logout}" class="form-group"> 
	            		<span th:text="#{msg.logoutSuccessMessage}">You have been logged out.</span>
	        		</div>
	            	<div class="form-group">
					    <label for="username" th:text="#{msg.username}">Username:</label>
					    <input type="text" class="form-control" id="username" name="username">
			  		</div>
				  	<div class="form-group">
					    <label for="username" th:text="#{msg.password}">Password:</label>
					    <input type="password" class="form-control" id="password" name="password">
				  	</div>
		            <input id="remember_me" name="remember_me" type="checkbox" value=”true”/>
					<label for="remember_me" th:text="#{msg.rememberMe}">Zapamti me!</label>
		            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
		            <div style="text-align: right;">
		            	<button type="submit" value="Ulogiraj se" class="btn btn-primary"><i class="fa fa-sign-in"> <span th:text="#{msg.login}">Ulogiraj se</span></i></button>
		            </div>
	        	</form>
			</div>
		</div>
	</div>
</body>
</html>
